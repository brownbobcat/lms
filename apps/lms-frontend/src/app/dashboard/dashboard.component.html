<!-- dashboard.component.html -->
<div class="dashboard" [ngClass]="{'sidebar-closed': !isSidebarOpen}">
  <nav class="navbar">
    <div class="navbar-left">
      <button class="menu-toggle" (click)="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </button>
      <span class="brand">LMS Dashboard</span>
    </div>
    <div class="navbar-right">
      <div class="user-profile">
        <!-- <img src="assets/profile.jpg" alt="Profile"> -->
        <span>John Doe</span>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <aside class="sidebar" *ngIf="!isMobile">
    <ul class="nav-links">
      <li><a routerLink="/dashboard" routerLinkActive="active">
        <i class="fas fa-home"></i>
        <span>Dashboard</span>
      </a></li>
      <li><a routerLink="/courses" routerLinkActive="active">
        <i class="fas fa-book"></i>
        <span>Courses</span>
      </a></li>
      <li><a routerLink="/assignments" routerLinkActive="active">
        <i class="fas fa-tasks"></i>
        <span>Assignments</span>
      </a></li>
      <li><a routerLink="/grades" routerLinkActive="active">
        <i class="fas fa-chart-bar"></i>
        <span>Grades</span>
      </a></li>
      <li><a routerLink="/calendar" routerLinkActive="active">
        <i class="fas fa-calendar"></i>
        <span>Calendar</span>
      </a></li>
    </ul>
  </aside>

    <!-- Mobile Menu -->
    <app-mobile-menu></app-mobile-menu>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
