<!-- dashboard.component.html -->
<div class="dashboard" [ngClass]="{ 'sidebar-closed': !isSidebarOpen }">
  <nav class="navbar">
    <div class="navbar-left">
      <button class="menu-toggle" (click)="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </button>
      <span class="brand">LMS Dashboard</span>
    </div>
    <div class="navbar-right">
      <div class="user-profile" [matMenuTriggerFor]="profileMenu">
        <!-- <img src="assets/profile.jpg" alt="Profile"> -->
        <span>{{userName}}</span>
        <mat-icon>arrow_drop_down</mat-icon>
      </div>
    </div>
  </nav>

  <!-- Profile Menu -->
  <mat-menu #profileMenu="matMenu" class="profile-menu">
    <button mat-menu-item (click)="viewProfile()">
      <mat-icon>person</mat-icon>
      <span>My Profile</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>

  <!-- Sidebar -->
  @if (!isMobile) {
  <aside class="sidebar">
    <ul class="nav-links">
      <li>
        <a routerLink="/dashboard/overview" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <i class="fas fa-home"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a routerLink="/dashboard/courses" routerLinkActive="active">
          <i class="fas fa-book"></i>
          <span>Courses</span>
        </a>
      </li>
      <li>
        <a routerLink="/assignments" routerLinkActive="active">
          <i class="fas fa-tasks"></i>
          <span>Assignments</span>
        </a>
      </li>
      <li>
        <a routerLink="/grades" routerLinkActive="active">
          <i class="fas fa-chart-bar"></i>
          <span>Grades</span>
        </a>
      </li>
      <li>
        <a routerLink="/calendar" routerLinkActive="active">
          <i class="fas fa-calendar"></i>
          <span>Calendar</span>
        </a>
      </li>
    </ul>
  </aside>
  }

  <!-- Mobile Menu -->
  <app-mobile-menu></app-mobile-menu>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
