<div class="announcements-container">
  <mat-card
    *ngFor="let announcement of announcements"
    class="announcement-card"
  >
    <mat-card-header>
      <mat-card-title>{{ announcement.title }}</mat-card-title>
      <mat-card-subtitle>
        {{ announcement.datePosted | date : 'medium' }}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p class="announcement-content">{{ announcement.content }}</p>

      <mat-divider></mat-divider>

      <div class="posted-by">
        <div class="author-info">
          <img
            [src]="announcement.postedBy.avatar || 'assets/default-avatar.png'"
            class="author-avatar"
            alt="Author avatar"
          />
          <div class="author-details">
            <span class="author-name">{{ announcement.postedBy.name }}</span>
            <span class="author-role">{{ announcement.postedBy.role }}</span>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
